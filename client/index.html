<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
    <title>Game</title>
</head>

<body>
    <div id="GameDiv" class="GameContainer Center">
        <div id="GameDivWrapper" class="Wrapper">
            <div id="AlertBoxScreen" style="display: none;" class="AlertBoxScreen">
                <div id="AlertBoxBackground" class="AlertBoxBackground"></div>
                <div id="AlertBoxContainer" class="AlertBoxContainer">
                    <div id="AlertBoxTextBackground" class="AlertBoxTextBackground"></div>
                    <div id="AlertBoxText" class="AlertBoxText"></div>
                    <button id="AlertBoxButton" class="AlertBoxButton">Okay</button>
                </div>
            </div>
            <div id="PromptBoxScreen" style="display: none;" class="PromptBoxScreen">
                <div id="PromptBoxBackground" class="PromptBoxBackground"></div>
                <div id="PromptBoxContainer" class="PromptBoxContainer">
                    <div id="PromptBoxTextBackground" class="PromptBoxTextBackground"></div>
                    <div id="PromptBoxText" class="PromptBoxText"></div>
                    <input id="PromptBoxInput" class="PromptBoxInput"></button>
                    <button id="PromptBoxButton" class="PromptBoxButton">Okay</button>
                </div>
            </div>
            <div id="LoginScreen" class="Center LoginScreen" style="display:none;">
                <div id="LoginAccount" class="LoginAccount">
                    <form id="LoginForm" class="Form" action="javascript:void(0);" onsubmit="">
                        <div class="LoginLabelBackground">
                            <label class="LoginLabel Center">LOGIN</label>
                        </div>
                        <label for="LoginTextbox" class="FormLabelUsername Center">Username</label>
                        <input id="LoginTextbox"  type="username" class="FormInputUsername Center"></input>
                        <label for="LoginPasswordbox" class="FormLabelPassword Center">Password</label>
                        <input id="LoginPasswordbox"  type="password" class="FormInputPassword Center"></input>
                        <button id="LoginButton" class="FormButton Center">Submit</input>
                    </form>
                </div>
                <div id="CreateAccount" class="CreateAccount">
                    <form id="CreateAccountForm" class="Form" action="javascript:void(0);" onsubmit="">
                        <div class="CreateAccountLabelBackground">
                            <label class="LoginLabel Center">CREATE ACCOUNT</label>
                        </div>
                        <label for="CreateAccountTextbox" class="FormLabelUsername Center">Username</label>
                        <input id="CreateAccountTextbox"  type="username" class="FormInputUsername Center"></input>
                        <label for="CreateAccountPasswordbox" class="FormLabelPassword Center">Password</label>
                        <input id="CreateAccountPasswordbox"  type="password" class="FormInputPassword Center"></input>
                        <button id="CreateAccountButton" class="FormButton Center">Submit</input>
                    </form>
                </div>
            </div>
            <div id="MenuWrapper" class="MenuWrapper" style="display:none;">
                <div id="LeftColumn" class="LeftColumn">
                    <div id="MainMenuLeftColumn" class="MainMenuLeftColumn">
                        <div id="PlayerImageName" class="PlayerImageName">
                            <div id="PlayerNameContainer" class="PlayerNameContainer">
                                <div id="PlayerName" class="PlayerName">
                                </div>
                            </div>
                            <div id="PlayerImageContainer" class="PlayerImageContainer">
                                <div id="PlayerImage" class="PlayerName">
                                    
                                </div>
                            </div>
                        </div>
                        <div id="MainMenuLeftColumnButtonSkins" class="MainMenuButton MainMenuButton6">
                            <div class="ButtonName">
                                Skins
                            </div>
                        </div>
                        <div id="MainMenuLeftColumnButtonLobbies" class="MainMenuButton MainMenuButton5">
                            <div class="ButtonName">
                                Lobbies
                            </div>
                        </div>
                        <div id="MainMenuLeftColumnButtonFriends" class="MainMenuButton MainMenuButton4">
                            <div class="ButtonName">
                                Friends
                            </div>
                        </div>
                        <div id="MainMenuLeftColumnButtonNews" class="MainMenuButton MainMenuButton3">
                            <div class="ButtonName">
                                News
                            </div>
                        </div>
                        <div id="MainMenuLeftColumnButtonSettings" class="MainMenuButton MainMenuButton2">
                            <div class="ButtonName">
                                Settings
                            </div>
                        </div>
                        <div id="MainMenuLeftColumnButtonSignOut" class="MainMenuButton MainMenuButton1">
                            <div class="ButtonName">
                                Sign Out
                            </div>
                        </div>
                    </div>
                    <div id="LobbiesLeftColumn" class="LobbiesLeftColumn">
                        <div id="LobbiesLeftColumnJoinLobby" class="MainMenuButton MainMenuButton3">
                            <div class="ButtonName">
                                Join Lobby
                            </div>
                        </div>
                        <div id="LobbiesLeftColumnRefresh" class="MainMenuButton MainMenuButton2">
                            <div class="ButtonName">
                                Refresh
                            </div>
                        </div>
                        <div id="MainMenuLeftColumnButtonLobbiesBack" class="MainMenuButton MainMenuButton1">
                            <div class="ButtonName">
                                Back
                            </div>
                        </div>
                    </div>
                    <div id="InLobbyLeftColumn" class="InLobbyLeftColumn">
                        <div id="InLobbyLeave" class="MainMenuButton MainMenuButton1">
                            <div class="ButtonName">
                                Leave
                            </div>
                        </div>
                    </div>
                </div>
                <div id="Middle" class="Middle">
                    <div id="MiddleLobbiesContainer" class="MiddleLobbiesContainer">
                        <div id="MiddleLobbiesTopBar" class="MiddleLobbiesTopBar">
                            <div id="MiddleLobbiesTopBarTextContainer" class="MiddleLobbiesTopBarTextContainer">
                                <div class="MiddleLobbiesTopBarText">
                                    Lobbies
                                </div>
                            </div>
                        </div>
                        <div id="MiddleLobbiesMiddle" class="MiddleLobbiesMiddle">
                            <div id="MiddleLobbiesList" class="MiddleLobbiesList"></div>
                            <div id="MiddleLobbiesMiddleTextContainer" class="MiddleLobbiesMiddleTextContainer" style="display:none;">
                                <div class="MiddleLobbiesMiddleText">
                                    No Lobbies
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="RightColumn" class="RightColumn">
                    <div id="RightColumnLobbiesContainer" class="RightColumnLobbiesContainer">
                        <div id="CreateLobbyButton" class="MainMenuButton MainMenuButton1">
                            <div class="ButtonName">
                                Create Lobby
                            </div>
                        </div>
                        <div id="CreateLobbyScreen" class="CreateLobbyScreen">
                            <div id="CreateLobbyTopBar" class="CreateLobbyTopBar">
                                <div class="CreateLobbyTopBarTextContainer">
                                    <div class="CreateLobbyTopBarText">
                                        Lobby Info
                                    </div>
                                </div>
                            </div>
                            <input id="CreateLobbyName" value = "My Lobby" class="CreateLobbyName Center"></input>
                            <input id="CreateLobbyPassword" class="CreateLobbyPassword Center"></input>
                            <input id="CreateLobbyMaxPlayers" value = "6" class="CreateLobbyMaxPlayers Center"></input>
                            <div id="CreateLobbyNameLabelContainer" class="CreateLobbyNameLabelContainer">
                                <div id="CreateLobbyNameLabel" class="CreateLobbyLabel Center">
                                    Lobby Name
                                </div>
                            </div>
                            <div id="CreateLobbyPasswordLabelContainer" class="CreateLobbyPasswordLabelContainer">
                                <div id="CreateLobbyPasswordLabel" class="CreateLobbyLabel Center">
                                    Lobby Password
                                </div>
                            </div>
                            <div id="CreateLobbyMaxPlayersLabelContainer" class="CreateLobbyMaxPlayersLabelContainer">
                                <div id="CreateLobbyMaxPlayersLabel" class="CreateLobbyLabel Center">
                                    Max Players
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="ChatContainer" class="ChatContainer">
                        <div id="ChatTextContainer" class="ChatTextContainer">
                            <div class="ChatText2">
                                Chat
                            </div>
                        </div>
                        <div id="ChatBackground" class="ChatBackground">
                            <div id="ChatMessagesContainer" class="ChatMessagesContainer"></div>
                        </div>
                        <input id="ChatInput" type="text" contentEditable=true class="ChatInput Center">
                    </input>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <canvas id="canvas"></canvas>
    <script src = "javascript/Raytracer.js"></script>
    <script src = "javascript/main.js"></script>
</body>
</html>
